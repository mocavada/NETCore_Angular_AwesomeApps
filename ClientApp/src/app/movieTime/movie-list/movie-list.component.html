<div class="container">
<div class="row">
       <!-- 1st Column -->
    <div class="col">
        <div class="card mt-1" *ngFor="let item of movies">
          <div class="row card-header">
            <div class="col-9">
                <p>{{item.genre}}</p>
            </div>
            <div class="col text-right">
              <a [routerLink]="['/movie/',item.id]" class="btn btn-primary">View</a>
            </div>
          </div>
          <div class="card-body">
            <h5>{{item.title}}</h5>
          </div>
        </div>
        </div>

        <!-- 2nd Column -->
         <div class="col"></div>

</div>
</div>
